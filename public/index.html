<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome</title>
</head>
<body>
    <div class="formBg">
        <form id="chatForm">
            <div class="title">This is index</div>
            <div class="inputContainer">
                <input type="text" class="input" id="search" onkeyup="search()" placeholder="Search for names..">
            </div>
            <div class="inputContainer">
                <input class="input" id="msg" type="text" placeholder="Enter Message" required autocomplete="off"/>
            </div>
            <div class="btn">
                <button type="submit" class="submit">Send</button>
            </div>
        </form>
        <div class="formImg">
            <div class="chatMessages">
                <div class="message"><p class="meta">Nikola Milanovic <span>9:21 pm</span></p> <p class="text"> Da li ovo konacno radi??? </p></div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
