<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>antiSocial</title>
</head>
<body>
    <nav>
        <a href="#">
            Logo here
        </a>
        <div>
            <input type="text" id="search" placeholder="Search">
            <ul id="list"></ul>
        </div>
        <ul>
          <a href="#">
            <li>
                </ion-icon><ion-icon name="home-outline"></ion-icon>
            </li>
          </a>
          <a href="/public/profile.html">
            <li>
                <ion-icon name="person-outline"></ion-icon>
            </li>
          </a>
            <li class = 'logout'>
                <ion-icon name="log-out-outline"></ion-icon>
            </li>
        </ul>
    </nav>
    <main>
        <div class="mainMenu">
            <a href="">
                <div>
                    <ion-icon name="add-outline"></ion-icon>
                </div>
             </a>
            <div class="openChat">
                <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
            <a href="">
                <div>
                    <ion-icon name="people-outline">
                </div>
             </a>
             <a href="">
                <div>
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </a>
        </div>
        <div class="mainContent">

        </div>
        <div class="mainFriends">
            <div class="mainFriend">
                <div class="profilePic"></div>
                <div class="mainFriendName">
                    <span>Username here</span> 
                    <div class="mainLastMessage">poslednja poruka here</div>
                </div>
                <div class="activity"></div>
            </div>
        </div>
    </main>
    <div class="messageBox">
        <div class="messageBoxHeader">
            <div class="mainFriend">
                <div class="profilePic"></div>
                <div class="mainFriendName">
                    <span>Username here</span>
                </div>
                <div class="messageBoxClose"><ion-icon name="close-outline"></ion-icon></div>
            </div>
        </div>
        <div class="chatMessages">
            <div class="message"><p class="meta">Nikola Milanovic <span>9:21 pm</span></p> <p class="text"> Da li ovo konacno radi??? </p></div>
        </div>
        <div class="inputMessageMain">
            <form id = 'chatForm'>
                <input type='text' class="inputMessage" id="msg" placeholder='Message...'>
                <input type='submit' class="inpuMessageSubmit" value='Send'>        
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/messages.js"></script>
</body>
</html>
